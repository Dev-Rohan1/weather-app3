<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <h3>Weather app</h3>
            <div class="search-box">
                <input type="text" placeholder="enter your city  name">
                <button class="search-btn">search</button>
            </div>
        </div>
        <div class="weather-card">
            <div class="weather-header">
                <div class="back-btn">
                    <img src="./Weather Icons/arrow-right-solid.svg" alt="">
                </div>
                <div class="title">
                    <h3>Weather app</h3>
                </div>
            </div>
            <div class="weather-detiles">
                <img src="./Weather Icons/smoke.jpg" alt="logo" class="weather-logo">
                <p class="temp">17Â° c</p>
                <span class="weather-condition">broken cloud</span>
                <span class="city-name"><img src="./Weather Icons/location-dot-solid.svg" alt="location-dot-solid">
                    <p>bangaldesh</p>
                </span>
            </div>
            <div class="weather-info">
                <div class="cal">
                    <img src="./Weather Icons/wind.png" alt="">
                    <div class="">
                        <span class="wind-speed">1.29 km/h</span>
                        <p class="wind">Wind Speed</p>
                    </div>
                </div>
                <span class="seprate"></span>
                <div class="cal">
                    <img src="./Weather Icons/humidity-icon-17.jpg" alt="">
                    <div>
                        <span class="humidity-speed">80%</span>
                        <p class="humidity">Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-message">
        <div class="message-card">
            <div class="msg">
                <span>! Opps invalid your city name</span>
            </div>
            <div class="remove-msg">
                <img src="./Weather Icons/xmark-solid.svg" alt="xmark-solid">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
